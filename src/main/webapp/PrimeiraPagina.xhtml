<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Primeira Pagina</title>
</h:head>
<h:body>
	<h1>Primeira Pagina JSF</h1>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Nome" />
			<h:inputText />

			<h:outputText value="Btn" />
			<h:commandButton value="Enviar" />

			<h:outputText value="Pwd" />
			<h:inputSecret />

		</h:panelGrid>


		<!-- CHECK BOX -->
		<h:outputFormat value="Tecnologia:" />
		<h:selectManyCheckbox>
			<f:selectItem itemLabel="Java 8" itemValue="Java8" />
			<f:selectItem itemLabel="Spring boot" />
			<f:selectItem itemLabel="Kotlin" />
		</h:selectManyCheckbox>

		<!-- COMBO BOX -->
		<h:outputFormat value="Comunidades:" />
		<h:selectOneMenu>
			<f:selectItem itemLabel="Sou Java" />
			<f:selectItem itemLabel="GDG" />
		</h:selectOneMenu>

		<!-- RADIO -->
		<h:outputFormat value="Status:" />
		<h:selectOneRadio>
			<f:selectItem itemLabel="Ativo" />
			<f:selectItem itemLabel="Inativo" />
		</h:selectOneRadio>

		<!-- TEXTAREA -->
		<h:outputText value="Descrição:" />
		<h:inputTextarea rows="5" cols="20" />

	</h:form>
</h:body>
</html>
